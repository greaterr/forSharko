plugins {
    id 'java'
    id 'war' // Оставьте этот плагин, если нужно собирать проект в WAR файл
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21) // Можете изменить на нужную версию Java
    }
}

repositories {
    mavenCentral()
}

dependencies {
    // Добавляем зависимости для обычного Spring Framework
    implementation 'org.springframework:spring-webmvc:6.0.9' // Spring MVC
    implementation 'org.springframework:spring-context:6.0.9' // Spring Context

    // Зависимости для тестирования
    testImplementation 'org.springframework:spring-test:6.0.9'
    testImplementation 'junit:junit:4.13.2'
}

tasks.named('test') {
    useJUnit()
}
